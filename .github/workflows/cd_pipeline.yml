name: MLOps Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run Tests (CI)
        run: pytest

  deploy-to-huggingface:
      needs: build-and-test
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v3
          # We don't need LFS here anymore because the CLI handles it
        
        - name: Install Hugging Face CLI
          run: pip install huggingface_hub

        - name: Push to Hub
          env:
            HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # This command uploads the whole folder (.) to your Space
          # It automatically handles large files and authentication
          run: |
            huggingface-cli upload joaokishi/mlops-project . . --repo-type=space --token=$HF_TOKEN